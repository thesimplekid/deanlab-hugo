backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  media_folder: "static/images/uploads"

media_library:
  name: cloudinary
  config:
    cloud_name: codegaucho
    api_key: 368915759229351

collections:
  - name: "equipment"
    label: "equipment"
    folder: "content/equipment"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: false
        media_library:
          config:
            default_transformations:
              - fetch_format: auto
                width: 320
                quality: auto
                crop: lpad
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "people"
    label: "people"
    folder: "content/people"
    create: true
    slug: "{{name}}"
    editor:
      preview: true
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Headshot"
        name: "headshot"
        widget: "image"
        required: false
        media_library:
          config:
            default_transformations:
              - fetch_format: auto
                height: 350
                width: 500
                quality: auto
                crop: lpad
      - label: "Description"
        name: "body"
        width: "markdown"
