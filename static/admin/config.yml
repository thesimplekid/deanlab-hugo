backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  media_folder: "static/images/uploads"

media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: codegaucho
    api_key: 368915759229351

collections:
  - name: "equipment"
    label: "equipment"
    folder: "content/equipment"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "People"
    label: "people"
    folder: "content/people"
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Headshot"
        name: "headshot"
        widget: "image"
        required: false
      - label: "Position"
        name: "position"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "Research"
    label: "research"
    folder: "content/research"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "date"
      - label: "Picture"
        name: "picture"
        widget: "image"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "News"
    label: "news"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "date"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
